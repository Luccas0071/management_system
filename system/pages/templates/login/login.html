
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!--Import jquery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!--Import font awesome-->
        <script src="https://kit.fontawesome.com/6ca0e0ce58.js" crossorigin="anonymous"></script>
        <!--Import bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Stylle login-->
        <link rel="stylesheet" href="css/loginStylee.css">
        
        <title>Login - Sistema de Gestão da Qualidade</title>

        <script>
            function login(){
                console.log("Logando");
                
                var urlAction = "index.php?do=security&action=validateUser";
        
                formDados = new FormData(document.getElementById('frmLogin'));

                jQuery.ajax({
                    type: 'POST',
                    url: urlAction,
                    data: formDados,
                    success: function (data) {
                        console.log(data);
                        // redirect();
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });
            }
        </script>
    </head>
    <body>
        
        <div class="login-page">
            <div class="form">
                <form class="login-form" name="frmLogin" id="frmLogin">
                    <div>
                        <label for="user">Usuário</label>
                        <input type="text" id="user" name="user">
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="button" onclick="login()">
                        Acessar
                    </button>
                </form>
            </div>
        </div>

    </body>
</html>
